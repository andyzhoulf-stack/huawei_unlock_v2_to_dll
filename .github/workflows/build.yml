name: Build DLL

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows-dll:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build DLL
        run: cl /LD encrypt_1.cpp /Feencrypt1.dll

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4    # 注意这里用的是 v4，不是 v3
        with:
          name: encrypt1
          path: encrypt1.dll
